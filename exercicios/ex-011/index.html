<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <!-- Por padrão vem (min-width:) para facilitar o processo, alterar para (max-width:), no type="colocar image/png ou jpg"... a base da imagem vem abaixo e para cima vamos colocando as alterações em pixels, a menor não pode ficar abaixo da média e a média não pode ficar abaixo da maior!! -->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- Maneira mais comum, mas alguns navegadores podem não ser compatíveis com o arquivo mp3. -->

    <audio src="midia/strangerthings.mp3" controls></audio> <!-- Não esquecer de colocar "autoplay" como parametro -->

    <!-- Nestes casos podemos carregar diversos tipos de arquivos em áudios e navegador vai tentar carregar qual for compatível -->
    <audio preload="metadata" controls> <!-- Não esquecer de colocar "autoplay" como parametro -->
        <source src="midia/strangerthings.mp3" type="audio/mpeg">
        <source src="midia/strangerthings.ogg" type="audio/ogg">
        <source src="midia/strangerthings.wav" type="audio/wav">
    </audio>
</body>
</html>
